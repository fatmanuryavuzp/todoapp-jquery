<html>

<head>
    <title>Jquery</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

       
</head>

<body>

    <body>
        <div id="container">
            <div class="title">
                <h1>TO-DO APP</h1>

            </div>
            <input class="addTodo" type="text" name="addTodo" placeholder="Add New Todo">
            <button id="btnAddTodo" class="btn" type="button">ADD</button>
            <ul>
                <li><span><i class="fa fa-trash"></i></span>Wake Up</li>
                <li><span><i class="fa fa-trash"></i></span>Homeworks</li>

            </ul>
            
           

        </div>
        
           
        
        <script>
            $(function () {
                $(".btn").click(function () {
                    var toAdd = $('input[class=addTodo]').val();
                    $('ul').append('<li>' + '<span><i class="fa fa-trash"></i></span>' + toAdd + '</li>');

                });

                $(".btn").click(function () {
                        $('input:text').val('');
                        
                    });


                $("input[name=addTodo]").keyup(function (event) {
                    if (event.keyCode == 13) {
                        $(".btn").click();
                    }
                });

                $("ul").on('click', "span", function (e) {
                    e.stopPropagation();
                    $(this).closest("li").fadeOut(500, function () {
                        $(this).remove();

                    });
                });
                

            });
        </script>

    </body>

</html>
